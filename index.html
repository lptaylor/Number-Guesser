<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="stylesheet.css">

        <title>Number Guesser</title>
    </head>
    <body>
      <div class="title-container">
        <div class="title">
          <div class="first-word">Number</div>
          <div class="second-word">Guesser</div>
        </div>
      </div>
      <div class="main-container">
        <div class="player-information">
          <div class="guess-box"></div>
          <div class="btn guess">Guess</div>
          <div class="btn clear">Clear</div>
          <div class="player-name">player</div>
          <div class="player-last-guess">player</div>
          <div class="player-guess-count">0</div>
          <div class="btn reset">Reset</div>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
